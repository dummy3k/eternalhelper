# Logging configuration
[loggers]
keys = root, focus, focus2, gui

[handlers]
keys = console, file

[formatters]
keys = generic

[logger_root]
level = DEBUG
#~ level = WARN
handlers = console, file
#, file

[logger_focus]
level = DEBUG
handlers =
qualname = pov2

[logger_focus2]
level = INFO
handlers =
qualname = pov_manager

[logger_gui]
level = DEBUG
handlers =
qualname = __main__2

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
file = 'test.log'
maxBytes = 10240
args = ('test.log','a')
level = DEBUG
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
